<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haloo sannn üåü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        
        .poppins {
            font-family: 'Poppins', sans-serif;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .slide-up {
            animation: slideUp 0.6s ease-out;
        }
        
        .bounce-in {
            animation: bounceIn 0.8s ease-out;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        .sparkle {
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.7; transform: scale(1.1) rotate(180deg); }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .pink-gradient {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }
        
        .blue-gradient {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .purple-gradient {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }
        
        .green-gradient {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }
        
        .photo-frame {
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .photo-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 1.5rem;
            color: #ffd700;
            animation: floatingEmoji 4s ease-in-out infinite;
        }
        
        @keyframes floatingEmoji {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-25px) rotate(10deg); opacity: 1; }
        }
        
        .message-bubble {
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
            border-radius: 20px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: popIn 0.6s ease-out;
            backdrop-filter: blur(5px);
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        .color-btn {
            position: relative;
            overflow: hidden;
        }
        
        .color-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .color-btn:hover::before {
            left: 100%;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .floating-emoji {
                font-size: 1.2rem;
            }
            
            .photo-frame {
                border-radius: 15px;
            }
            
            .message-bubble {
                padding: 15px;
                margin: 8px 0;
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) {
            .color-btn:hover::before {
                left: -100%;
            }
            
            .photo-frame:hover {
                transform: none;
                box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <!-- Halaman 1 -->
    <div id="page1" class="min-h-screen gradient-bg flex items-center justify-center relative px-4">
        <div class="floating-emoji" style="top: 10%; left: 8%;">üí™</div>
        <div class="floating-emoji" style="top: 15%; right: 10%; animation-delay: 1s;">üåü</div>
        <div class="floating-emoji" style="bottom: 20%; left: 15%; animation-delay: 2s;">üöÄ</div>
        <div class="floating-emoji" style="bottom: 15%; right: 12%; animation-delay: 3s;">‚≠ê</div>
        <div class="floating-emoji" style="top: 35%; left: 5%; animation-delay: 0.5s;">üéØ</div>
        <div class="floating-emoji" style="top: 45%; right: 5%; animation-delay: 2.5s;">‚ú®</div>
        
        <div class="text-center text-white fade-in max-w-4xl">
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-8xl dancing-script font-bold mb-6 md:mb-8 pulse-glow leading-tight">
                Haloooooo!
            </h1>
            <p class="text-lg sm:text-xl md:text-2xl poppins mb-8 md:mb-12 floating px-2">
                Ikuti Petunjuk! ‚ú®
            </p>
            <button id="clickBtn" class="bg-white text-purple-600 px-6 py-3 sm:px-8 sm:py-4 rounded-full text-lg sm:text-xl font-semibold hover:bg-purple-100 transition-all duration-300 transform hover:scale-105 shadow-lg sparkle">
                Klik Disini üåü
            </button>
        </div>
    </div>

    <!-- Halaman 2 -->
    <div id="page2" class="min-h-screen hidden flex items-center justify-center relative px-4">
        <div class="text-center text-white max-w-2xl mx-auto p-4">
            <h2 class="text-3xl sm:text-4xl md:text-6xl dancing-script font-bold mb-6 md:mb-8 slide-up">
                Pilih Warna Favoritmu
            </h2>
            <p class="text-base sm:text-lg md:text-xl poppins mb-8 md:mb-12 fade-in px-2">
                Choose Your Favorite Color üåà
            </p>
            
            <div class="grid grid-cols-2 gap-4 sm:gap-6 md:grid-cols-4 bounce-in max-w-sm sm:max-w-md md:max-w-none mx-auto">
                <div class="text-center">
                    <button class="color-btn w-20 h-20 sm:w-24 sm:h-24 rounded-full shadow-lg transform hover:scale-110 transition-all duration-300 flex items-center justify-center mb-2" 
                            style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);" 
                            data-color="pink">
                    </button>
                    <p class="text-white text-xs sm:text-sm font-medium">Pink</p>
                </div>
                <div class="text-center">
                    <button class="color-btn w-20 h-20 sm:w-24 sm:h-24 rounded-full shadow-lg transform hover:scale-110 transition-all duration-300 flex items-center justify-center mb-2" 
                            style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);" 
                            data-color="blue">
                    </button>
                    <p class="text-white text-xs sm:text-sm font-medium">Blue</p>
                </div>
                <div class="text-center">
                    <button class="color-btn w-20 h-20 sm:w-24 sm:h-24 rounded-full shadow-lg transform hover:scale-110 transition-all duration-300 flex items-center justify-center mb-2" 
                            style="background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);" 
                            data-color="purple">
                    </button>
                    <p class="text-white text-xs sm:text-sm font-medium">Lilac</p>
                </div>
                <div class="text-center">
                    <button class="color-btn w-20 h-20 sm:w-24 sm:h-24 rounded-full shadow-lg transform hover:scale-110 transition-all duration-300 flex items-center justify-center mb-2" 
                            style="background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);" 
                            data-color="green">
                    </button>
                    <p class="text-white text-xs sm:text-sm font-medium">Ocean</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Halaman 3 -->
    <div id="page3" class="min-h-screen hidden flex items-center justify-center relative overflow-hidden px-4">
        <div class="text-center text-white max-w-6xl mx-auto p-4">
            <h2 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl dancing-script font-bold mb-6 md:mb-8 slide-up">
                Semangat Sanida Nisa Farasi! üåü
            </h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8 mt-8 md:mt-12" id="photoGrid">
                <!-- Foto-foto akan muncul di sini -->
            </div>
            
            <div class="mt-8 md:mt-12 space-y-4 md:space-y-6" id="messageContainer">
                <!-- Pesan-pesan akan muncul di sini -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let selectedColor = '';
        let photoIndex = 0;
        let messageIndex = 0;
        
        const messages = [
            "Semangat Revisiannnnnnn! ‚ú®",
            
            "Dikit Lagi wisudaaaaa! üí™",

        ];
        
        const motivationalImages = [
            "foto1.jpg",
            "foto2.jpg",
            "foto3.jpg",
            "foto4.jpg",
            "foto5.jpg",
            "foto6.jpg"
        ];
        
        // Event listener untuk tombol klik pertama
        document.getElementById('clickBtn').addEventListener('click', function() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            document.getElementById('page2').style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            currentPage = 2;
        });
        
        // Event listener untuk pilihan warna
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                selectedColor = this.dataset.color;
                showPage3();
            });
        });
        
        function showPage3() {
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.remove('hidden');
            
            // Set background berdasarkan warna yang dipilih
            const page3 = document.getElementById('page3');
            switch(selectedColor) {
                case 'pink':
                    page3.className = 'min-h-screen hidden flex items-center justify-center relative overflow-hidden px-4 pink-gradient';
                    break;
                case 'blue':
                    page3.className = 'min-h-screen hidden flex items-center justify-center relative overflow-hidden px-4 blue-gradient';
                    break;
                case 'purple':
                    page3.className = 'min-h-screen hidden flex items-center justify-center relative overflow-hidden px-4 purple-gradient';
                    break;
                case 'green':
                    page3.className = 'min-h-screen hidden flex items-center justify-center relative overflow-hidden px-4 green-gradient';
                    break;
            }
            page3.classList.remove('hidden');
            
            // Mulai animasi foto dan pesan
            setTimeout(() => {
                showPhotos();
                showMessages();
            }, 500);
        }
        
        function showPhotos() {
            const grid = document.getElementById('photoGrid');
            
            const interval = setInterval(() => {
                if (photoIndex < motivationalImages.length) {
                    const photoDiv = document.createElement('div');
                    photoDiv.className = 'photo-frame overflow-hidden transform hover:scale-105 transition-all duration-300';
                    photoDiv.style.animation = 'bounceIn 0.8s ease-out';
                    
                    photoDiv.innerHTML = `
                        <img src="${motivationalImages[photoIndex]}" alt="Motivasi ${photoIndex + 1}" class="w-full h-32 sm:h-40 md:h-48 object-cover" loading="lazy">
                        <div class="p-3 sm:p-4 bg-white bg-opacity-90">
                            <p class="text-gray-800 font-semibold dancing-script text-base sm:text-lg">Semangat Sanidaaaaaaa! üåü</p>
                        </div>
                    `;
                    
                    grid.appendChild(photoDiv);
                    photoIndex++;
                } else {
                    clearInterval(interval);
                }
            }, 800);
        }
        
        function showMessages() {
            const container = document.getElementById('messageContainer');
            
            const interval = setInterval(() => {
                if (messageIndex < messages.length) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message-bubble max-w-sm sm:max-w-md lg:max-w-lg mx-auto';
                    messageDiv.innerHTML = `
                        <p class="text-gray-800 poppins font-medium text-sm sm:text-base">${messages[messageIndex]}</p>
                    `;
                    
                    container.appendChild(messageDiv);
                    messageIndex++;
                } else {
                    clearInterval(interval);
                    // Tambahkan pesan akhir
                    setTimeout(() => {
                        const finalMessage = document.createElement('div');
                        finalMessage.className = 'message-bubble max-w-sm sm:max-w-md lg:max-w-lg mx-auto mt-6 md:mt-8';
                        finalMessage.innerHTML = `

                        `;
                        container.appendChild(finalMessage);
                    }, 1000);
                }
            }, 1500);
        }
        
        // Tambahkan efek partikel
        function createParticles() {
            const particles = ['‚ú®', 'üåü', '‚≠ê', 'üí´', 'üöÄ', 'üí™', 'üéØ'];
            
            const createParticle = () => {
                const particle = document.createElement('div');
                particle.className = 'fixed pointer-events-none z-50';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = '-50px';
                particle.style.fontSize = window.innerWidth < 768 ? '16px' : '20px';
                particle.style.animation = 'float 4s ease-in-out forwards';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 4000);
            };
            
            // Adjust particle frequency based on screen size
            const interval = window.innerWidth < 768 ? 3000 : 2000;
            setInterval(createParticle, interval);
        }
        
        // Tambahkan CSS untuk animasi partikel
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Mulai efek partikel setelah DOM loaded
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
        
        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
